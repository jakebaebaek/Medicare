<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style type="text/css">
        @import url("./userInfo.css");
    </style>
</head>

<body>
    <div class="logo">
        <span>Medicare-bot 001</span>
        <img src="./pics/logo.png" />
    </div>
    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Identity</h2>
            </div>
            <div class="row clearfix">
                <div class="">
                    <form action="vital.html">
                        <div class="row clearfix">
                            <div class="col_half">
                                <div class="input">
                                    <label type="lastname" name="'name"> Last name </label>
                                    <input type="lastname" name="name" value="KIM" disabled required />
                                </div>
                            </div>
                            <p></p>
                            <div class="col_half">
                                <div class="input_field">
                                    <label type="fristname" name="'name"> First name</label>
                                    <input type="fristname" name="name" value="Deokbae" disabled required />
                                </div>
                            </div>
                        </div>
                        <div class="input_field">
                            <label type="number_ID" name="'number_ID"> ID number </label>
                            <input type="text" name="'number_ID" oninput="inputNumberOnly(this)" maxlength="6"
                                value="940321" disabled required />
                            <span>ã…¡</span>
                            <input type="text" name="'number_ID" oninput="inputNumberOnly(this)" maxlength="7"
                                value="2147220" disabled required />
                        </div>
                        <div class="reservNum">
                            <label type="texts" name="reservNum"> Patient Number </label>
                            <input type="text" name="'reservNum" maxlength="15" value="M330" disabled required />
                        </div>
                        <div class="infocheck">
                            <label style="width: auto;" for="cb2">Does the above information match yours?</label>
                        </div>
                        <div class="btns">
                            <button id="yes" style=" font-size: x-large;" class="btn btn-primary"> Yes <br>(Measures)
                            </button>
                            <button id="no" style=" font-size: x-large;" class="btn btn-primary"> No <br> (Direct input)
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function inputNumberOnly(el) {
            el.value = el.value.replace(/[^0-9]/g, "");
        }
        const inputs = document.querySelectorAll('input');
        const noBtn = document.querySelector('#no')
        noBtn.addEventListener('click', (event) => {
            document.querySelectorAll('input').forEach((e) => e.disabled = false);
            document.querySelectorAll('input').forEach((e) => e.value = "");
            document.querySelectorAll('.btn').forEach((e) => e.style.display = 'none');
            const submitBtn = document.createElement('button');
            submitBtn.setAttribute('class', 'btn btn-primary');
            submitBtn.setAttribute('style', 'font-size:25px;')
            submitBtn.innerHTML = 'Submit'
            document.querySelector('.infocheck label').innerHTML = 'Please wirte down your information'
            document.querySelector('.btns').appendChild(submitBtn);
        }
        )
        const input = document.querySelectorAll('input');
        input.forEach((e) => {
            e.setAttribute('autocomplete', 'off');
        })

    </script>

</body>

</html>
