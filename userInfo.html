<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style type="text/css">
        @import url("./userInfo.css");
    </style>
</head>

<body>
    <div class="logo">
        <span>Medicare-bot 001</span>
        <img src="./pics/logo.png" />
    </div>
    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>환자 확인</h2>
            </div>
            <div class="row clearfix">
                <div class="">
                    <form action="vital.html"> 
                        <div class="row clearfix">
                            <div class="col_half">
                                <div class="input">
                                    <label type="lastname" name="'name"> 성 </label>
                                    <input type="lastname" name="name" value="김" disabled required />
                                </div>
                            </div>
                            <p></p>
                            <div class="col_half">
                                <div class="input_field">
                                    <label type="fristname" name="'name"> 이름</label>
                                    <input type="fristname" name="name" value="덕배" disabled required />
                                </div>
                            </div>
                        </div>
                        <div class="input_field">
                            <label type="number_ID" name="'number_ID"> 주민등록번호 </label>
                            <input type="text" name="'number_ID" oninput="inputNumberOnly(this)" maxlength="6"
                                value="940321" disabled required />
                            <span>ㅡ</span>
                            <input type="text" name="'number_ID" oninput="inputNumberOnly(this)" maxlength="7"
                                value="2147220" disabled required />
                        </div>
                        <div>
                            <label type="texts" name="reservNum"> 회원 번호 </label>
                            <input type="text" name="'reservNum" maxlength="15" style="width: 21.8rem;" value="M330"
                                disabled required />
                        </div>
                        <div class="infocheck">
                            <label style="width: auto;" for="cb2">위의 정보가 본인과 일치합니까?</label>
                        </div>
                        <div class="btns">
                            <button id="yes" style=" font-size: x-large;" class="btn btn-primary"> 네 <br>(신체측정)
                            </button>
                            <button id="no" style=" font-size: x-large;" class="btn btn-primary"> 아니오<br> (직접입력)
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function inputNumberOnly(el) {
            el.value = el.value.replace(/[^0-9]/g, "");
        }
        const inputs = document.querySelectorAll('input');
        const noBtn = document.querySelector('#no')
        noBtn.addEventListener('click', (event)=> {
                document.querySelectorAll('input').forEach((e) => e.disabled=false);
                document.querySelectorAll('input').forEach((e) => e.value="");
                document.querySelectorAll('.btn').forEach((e) => e.style.display='none');
                const submitBtn = document.createElement('button');
                submitBtn.setAttribute('class', 'btn btn-primary');
                submitBtn.setAttribute('style','font-size:25px;')
                submitBtn.innerHTML = '확인'
                document.querySelector('.infocheck label').innerHTML='환자의 정보를 기입해주세요.'
                document.querySelector('.btns').appendChild(submitBtn);
            }
        )

    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script> -->
</body>

</html>
