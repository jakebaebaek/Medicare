    <script>
            const open = (e) => {
                const callmodal = document.querySelector('.modals');
                callmodal.classList.remove("hidden");
                callHelp(callmodal);
                console.log('open')
            }
            const callHelp = (callmodal) => {
                setTimeout(() => callmodal.classList.add('fade'), 4000);
                setTimeout(() => callmodal.classList.remove('fade'), 5000);
                setTimeout(() => close(), 5000);
            }
            const close = () => {
                document.querySelector(".modals").classList.add("hidden");

            }
        document.querySelector('.call').addEventListener('click',(e)=> open(e));
