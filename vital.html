<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Check Reservation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style type="text/css">
            @import url("./vital.css");
        </style>
    </head>

    <body>
        <div class="form_wrapper">
            <div class="pic_container">
                <span><img src="pics/chatDoctor.jpg"></span>
                <span>
                    <p>
                        오랜만의 재방문이시네요,<br> 6개월 만입니다.
                    </p>
                    <p>요즘에 다시 잠을 잘 못잔다고 하시니<br>
                    밤에 더 잠들 수 있게 약의 용량을 늘리겠습니다.</p>
                    <p>
                        약은 꼭 식사 후에 드시고,<br> 점심에 잠을 깨우는 약은 거르시면 안됩니다.
                    </p>
                </span>
                <!-- 환자확인란 -->
            </div>
                <div class="patientINFO">
                    <h1>환자확인</h1><p></p>
                    <div class="patientName">
                        <label type="name" name="'name"> 성명 </label>
                        <input
                            style="text-align: center;"
                            type="name"
                            name="name"
                            value="김덕배"
                            disabled
                        />
                    </div>
                <div class="number_ID">
                    <label type="number_ID" name="'number_ID"> 주민등록번호 </label>
                    <input 
                        style="text-align: center;"
                        type="text" 
                        name="'number_ID"  
                        maxlength="6" 
                        disabled
                        value="940321"
                    />
                    <span>ㅡ</span>
                    <input 
                        style="text-align: center;"
                        type="text" 
                        name="'number_ID"  
                        maxlength="7" 
                        disabled
                        value="2147220"
                    />
                </div>
                <div class="buttons">
                    <button>측정시작</button>
                    <button id="modal">도우미 호출</button>
                </div>
                <!-- 측정값이 출력되는 코드 -->
                <div class="schedule">
                    <h1>측정값</h1>
                    <div>
                        <label>혈압</label> <span>100-140mmHg</span>
                        <label>맥박</label><span>85회/분</span>
                    </div>
                    <div>
                        <label>체온</label> <span>36.5°C</span>
                        <label>체중</label> <span>75kg</span>
                    </div>
                </div>
                <!-- 메시지 모달 창 -->
                <div class="modal hidden">
                    <div class="bg"></div>
                    <div class="modalBox">
                        <p>잠시만 기다려주세요.<br>도우미가 오고 있습니다.</p>
                    </div>
                </div>
            
        </div>
        <script>
            const open = () => {
                document.querySelector(".modal").classList.remove("hidden");
                setTimeout(() => close(), 3000);
                console.log('open')
            }
            const close = () => {
                document.querySelector(".modal").classList.add("hidden");
                console.log('close')
            }
            document.getElementById("modal").addEventListener("click",(event)=>open(event));
            document.querySelector(".bg").addEventListener("click", close);
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
