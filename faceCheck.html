<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style type="text/css">
        @import url("./faceCheck.css");
    </style>
</head>

<body>
    <!--안면인식 도와주는 버튼 ( 안면인식 후에는 보이지 않는 버튼. )-->
    <div class="beforeCheck">
        <button>환자 확인 <br><p>👩👨</p></button>
    </div>
    <!-- 안면인식 체크 모달 -->
    <div class="modal hidden">
        <div class="bg"></div>
        <div class="modalBox">
            <div class="text-center">
                <p>정면의 카메라를 봐주세요.<br>얼굴을 인식 중입니다.</p>
                <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <!-- 체크박스 모달 -->
            <div class="container hidden">
                <h2>
                    확인되었습니다.
                </h2>
                <input type="checkbox" id="cbtest" />
                <label for="cbtest" class="check-box"></label>
            </div>
            <!-- 환자정보 확인 모달 -->
            <div class="info hidden">
                <h2>
                    확인되었습니다.
                </h2>
                <input type="checkbox" id="cbtest" />
                <label for="cbtest" class="check-box"></label>
            </div>

        </div>
    </div>
    <script>
        //환자 확인버튼 클릭시 실행되는 함수
        const open2 = () => {
            document.querySelector(".modal").classList.remove("hidden");
            setTimeout(() => (document.querySelector(".text-center").classList.add("hidden")), 3000);
            setTimeout(() => (document.querySelector(".container").classList.remove("hidden")), 3005);
            setTimeout(() => (document.querySelector(".container input").click()), 3005);
            setTimeout(() => (document.querySelector(".container").classList.add("hidden")), 3900);
            setTimeout(() => (document.querySelector(".container input").click()), 4100);
            setTimeout(() => (document.querySelector(".modal").classList.add("fade")), 3900);
            setTimeout(() => (document.querySelector(".modal").classList.add("hidden")), 4100);
            setTimeout(() => (document.querySelector(".modal").classList.remove("fade")), 4100);
            setTimeout(() => (document.querySelector(".text-center").classList.remove("hidden")), 4200);
            setTimeout(() => location.href='userInfo.html' , 4100);

        };
        // 환자확인 버튼 클릭 시 실행
        document.querySelector('.beforeCheck button').addEventListener('click', (event) => open2(event));

    </script>

</body>

</html>
