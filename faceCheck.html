<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>faceCheck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style type="text/css">
        @import url("./faceCheck.css");
    </style>
</head>

<body oncontextmenu="return false;">
    <!--안면인식 도와주는 버튼 ( 안면인식 후에는 보이지 않는 버튼. )-->
    <div class="beforeCheck">
        <button><div>Face<br> Recognition</div>
            <p class="icon">👩👨</p>
        </button>
    </div>
    <div class="clickmeBox">
        <h1>If you wish to avoid face recognition,</h1>
        <button type="button" class="btn btn-primary">
            <p>CLICK THIS!👆</p>
        </button>
    </div>
    <!-- 안면인식 체크 모달 -->
    <div class="modal hidden">
        <div class="bg"></div>
        <div class="modalBox">
            <div class="text-center">
                <p>Please look at the camera<br> above the front.<br>Recognizing your face.</p>
                <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <!-- 체크박스 모달 -->
            <div class="container hidden">
                <h2>
                    DONE.
                </h2>
                <input type="checkbox" id="cbtest" />
                <label for="cbtest" class="check-box"></label>
            </div>
        </div>
    </div>
    <script>
        //얼굴인식 클릭시 실행되는 함수
        const open2 = () => {
            document.querySelector(".modal").classList.remove("hidden");
            setTimeout(() => (document.querySelector(".text-center").classList.add("hidden")), 5000);
            setTimeout(() => (document.querySelector(".container").classList.remove("hidden")), 5005);
            setTimeout(() => (document.querySelector(".container input").click()), 5005);
            setTimeout(() => (document.querySelector(".container").classList.add("hidden")), 6100);
            setTimeout(() => (document.querySelector(".modal").classList.add("fade")), 6100);
            setTimeout(() => (document.querySelector(".modal").classList.add("hidden")), 6100);
            setTimeout(() => (document.querySelector(".modal").classList.remove("fade")), 6100);
            setTimeout(() => (document.querySelector(".text-center").classList.remove("hidden")), 6200);
            setTimeout(() => location.href='userInfo.html' , 6000);
            setTimeout(() => (document.querySelector(".container input").click()), 6000);

        };
        // 얼굴인식 버튼 클릭 시 실행
        document.querySelector('.beforeCheck button').addEventListener('click', (event) => open2(event));

        //얼굴인식 말고 직접 정보입력 페이지로 넘어가게 하는
        document.querySelector('.btn').addEventListener('click',  e=> {
            window.location.href=`userInfo.html?something`
        })

    </script>

</body>

</html>
